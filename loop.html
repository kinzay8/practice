<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <ul id="ul"></ul>



    <script>
        for(var i=1; i<=10 ; i++);
        document.getElementById("ul").innerHTML+="<li>" + "hello world" + "</li>";

    </script>
    
</body>
</html>
