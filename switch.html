<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <label for="">Enter Your Designation</label>
    <br><br>
    <input type="text" id="inp">
    <br><br>
    <button onclick="sub()" type="submit">Submit</button>
    <br>
    <br>
    <div id="main"></div>
    <script>
        function sub(){
            var designation = document.getElementById("inp").value;

            switch (designation){
                case 'doctor':
                   document.getElementById("main").innerHTML = "doctor salary is 120000 ";

                break;
                case 'manager':
                    document.getElementById("main").innerHTML = "manager salary is 100000";

                    break;
                    case 'professor':
                    document.getElementById("main").innerHTML = "professor salary is 80000";

                    break;
                    defult:
                    document.getElementById("main").innerHTML = "Please enter valid designation";

                    break;

            }
        }
        
    </script>

    
</body>
</html>
